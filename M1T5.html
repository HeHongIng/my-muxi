<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>M1T5</title>
	<style>
		.container {
			width: 50%;
			height: 30%;
			background: #ccc;
			position: absolute;
			top: 35%;
			left: 25%;
		}
		.left {
			width: 50px;
			height:50px;
			background: #fc0;
			border-radius: 0 0 50px 0;
			position: relative;
		}
		.right {
			width: 50px;
			height: 50px;
			background: #fc0;
			border-radius: 50px 0 0 0;
			position: relative;
			top: calc(100% - 100px);
			left: calc(100% - 50px);
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
