<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>机试第七题</title>
	<style>
		.ark{
			margin-top: 50px;
			opacity: 1;
			animation: zp 5s;
			animation-iteration-count: infinite;
		}
		.text{
			margin-top: 100px;
			opacity: 1;
			animation: op 5s;
			color: aliceblue;
			text-align: center;
			animation-iteration-count: infinite;
		}
		@keyframes zp
		{
			0%,20%{opacity: 0;}
			80%{opacity: 1;}
			100%{opacity: 0;}
		}
		@keyframes op
		{
			0%,42%{opacity: 0;}
			83%{opacity: 1;}
			100%{opacity: 0;}
		}
	</style>
</head>

<body style="background: black;">
	<div style="display: flex;justify-content: center;">
		<img src="ark.jpg" class="ark">
	</div>
	<h1 class="text">明日方舟是一款我的问题</h1>
</body>
</html>
