<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>木犀前端机试</title>
	<style>
		.first{
			height: 40vh;
			width: 40vh;
			border: 3px dashed blue;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.first p{
			font-size: 36px;
		}
		.second{
			height: 40vh;
			width: 40vh;
			clip-path: polygon(0% 0%,100% 0%,50% 100%);
			background: yellow;
		}
		.third{
			height: 30vh;
			width: 60vh;
			background: green;
			border-radius: 30vh 30vh 0 0;
		}
	</style>
</head>

<body>
	<div style="display: flex;justify-content: space-between;">
		
		<div class="first"><p>+</p></div>
	
		<div class="second"></div>
		
		<div class="third"></div>
	</div>
	
</body>
</html>
